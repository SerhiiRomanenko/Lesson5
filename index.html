<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function required() {
        throw new Error('This param is required');
    }


    function padString(str = required(), num = required(), symbol='*', flag ='right') {
        while (str.length < num) {
            flag == 'right' ? str = str + symbol : str = symbol + str;
        }
        return str;
    }
    console.log(padString('I ❤ JS', 9, '➤', 'left'));
    console.log(padString('hello', 7, '*'));
    console.log(padString('Apple', 3, '*'));

    </script>

</body>
</html>
